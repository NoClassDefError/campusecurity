<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>设备管理</title>
</head>
<body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/devicemanage.js"></script>
<script src="js/layui.all.js"></script>
<div>
    <img src="img/title.png" alt="标题图片">
    <h1>校园智能安防系统</h1>
</div>
<div>
    <div>
        <h2>用户信息</h2>
        <div>
            <ul>
                <li>用户名 <span id="username"></span></li>
                <li>ID <span id="userId"></span></li>
                <li>权限 <span id="userAuth"></span></li>
                <li>描述 <span id="userDes"></span></li>
            </ul>
        </div>
        <div>
            <input id="changeDes" name="d" type="text">
            <button onclick="changeDescription()">修改描述</button>
        </div>
        <div>
            <p>旧密码<input name="origin" type="password"></p>
            <p>新密码<input name="newP" type="password"></p>
            <button onclick="changePassword()">修改密码</button>
        </div>
        <div id="message"></div>
    </div>
    <div>
        <h2>设备管理</h2>
        <form action="/refreshLocation"><input type="submit" value="刷新列表"></form>
        <div>
            <p>地点列表 双击查看</p>
            <table id="locations" lay-filter="test"></table>
            <div id="tableMessage"></div>
            <p>地点名称<input name="name" type="text"></p>
            <p>描述<input name="des" type="text"></p>
            <button type="button" onclick="addLocation()">添加地点</button>
        </div>
        <div>
            <h2>地点 <span id="current-location"> </span></h2>
            <div>
                <p>设备列表</p>
                <table id="devices" lay-filter="devices"></table>
                <div id="tableMessage2"></div>
            </div>
            <div>
                <p>该地点事件记录 输入时间段查询，留空则查询最近100条</p>
                <p> 开始时间<input type="text" class="layui-input" id="start">
                    至<input type="text" class="layui-input" id="end"></p>
                <table id="records" lay-filter="records"></table>
                <button type="button" onclick="getRecords()">查询</button>
                <div id="tableMessage3"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
