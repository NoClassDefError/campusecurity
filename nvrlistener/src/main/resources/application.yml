eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetchRegistry: true
    registry-fetch-interval-seconds: 8
  instance:
    prefer-ip-address: true #使用ip地址注册
    lease-renewal-interval-in-seconds: 4
    lease-expiration-duration-in-seconds: 12

server:
  port: 8764
spring:
  application:
    name: nvrlistener
  cloud:
    config:
      label: master
      profile: dev
      uri: http://localhost:8888
  rabbitmq:
    host: 192.168.0.103
    port: 5672
    username: admin
    password: 123456

campusecurity:
  info:
    name: NVR GB31415
    location: 2 #11#寝室
    version: 1.0
    independent: false #上位机，下面还有子设备
    description: 11#楼的摄像机上位机
    category: 0
    url: http://localhost:8764
  rtmp:
#    url: rtmp://127.0.0.1:1935/live/home
    url:
      - 'rtmp://192.168.0.103:9999/myapp/mystream'
      - 'rtmp://192.168.0.103:9999/myapp2/mystream'
      - 'rtmp://192.168.0.103:9999/myapp3/mystream'
      - 'rtmp://192.168.0.103:9999/myapp4/mystream'
#      - 'rtmp://127.0.0.1:9999/myapp/mystream'
#      - 'rtmp://127.0.0.1:9999/myapp2/mystream'
#      - 'rtmp://127.0.0.1:9999/myapp3/mystream'
#      - 'rtmp://127.0.0.1:9999/myapp4/mystream'
    http:
      - 'http://192.168.0.103:8082/live/?port=9999&app=myapp&stream=mystream'
      - 'http://192.168.0.103:8082/live/?port=9999&app=myapp2&stream=mystream'
    rate: 20
