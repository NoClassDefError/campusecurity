<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>校园智能安防系统</title>
  <link rel="stylesheet" href="js/css/normalize.css">
  <link rel="stylesheet" href="js/css/main.css">
  <link rel="stylesheet" href="js/css/layui.css">
  <link rel="stylesheet" type="text/css" href="js/css/modules/laydate/default/laydate.css">
  <link rel="stylesheet" type="text/css" href="js/css/modules/layer/default/layer.css">
  <link rel="stylesheet" type="text/css" href="js/css/modules/code.css">
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/layui.all.js"></script>
</head>

<body>
<div>
  <h1>校园智能安防系统</h1>
</div>
<h2>用户登录</h2>
<div class="layui-form">
  <div class="layui-form-item">
    <label for="userId" class="layui-form-label">用户邮箱：</label>
    <div class="layui-input-block">
      <input id="userId" type="text" name="userId" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label for="password" class="layui-form-label">密码：</label>
    <div class="layui-input-block">
      <input id="password" type="password" name="password" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" onclick="login()">登录</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  <div id="message"></div>
  <h2>用户注册</h2>
  <div class="layui-form">
    邮箱验证，注册新用户
    <div class="layui-form-item">
      <label class="layui-form-label" for="user-name">名称</label>
      <div class="layui-input-block">
        <input id="user-name" type="text" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label" for="user-phone">邮箱</label>
      <div class="layui-input-block">
        <input id="user-phone" type="text" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label" for="user-password">密码</label>
      <div class="layui-input-block">
        <input id="user-password" type="password" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label" for="user-password2">再次输入密码</label>
      <div class="layui-input-block">
        <input id="user-password2" type="password" onchange="verifyPassword()" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label" for="user-code">验证码</label>
      <div class="layui-input-block">
        <input id="user-code" type="text" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" onclick="send()">发送验证码</button>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" onclick="addUser()">注册</button>
      </div>
    </div>
  </div>
  <div id="message2"></div>
</div>

</body>
</html>
