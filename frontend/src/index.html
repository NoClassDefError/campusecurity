<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>校园智能安防系统</title>
  <link rel="stylesheet" href="js/css/normalize.css">
  <link rel="stylesheet" href="js/css/main.css">
  <link rel="stylesheet" href="js/css/layui.css">
  <link rel="stylesheet" type="text/css" href="js/css/modules/laydate/default/laydate.css">
  <link rel="stylesheet" type="text/css" href="js/css/modules/layer/default/layer.css">
  <link rel="stylesheet" type="text/css" href="js/css/modules/code.css">
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/layui.all.js"></script>
</head>

<body>
<div>
  <h1>校园智能安防系统</h1>
</div>

<div class="layui-form">
  <div class="layui-form-item">
    <label for="userId" class="layui-form-label">用户ID：</label>
    <div class="layui-input-block">
      <input id="userId" type="text" name="userId" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label for="password" class="layui-form-label">密码：</label>
    <div class="layui-input-block">
      <input id="password" type="password" name="password" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" onclick="login()">登录</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  <div id="message"></div>
</div>

</body>
</html>
